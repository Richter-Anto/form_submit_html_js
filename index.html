<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>JavaScript Form Validation</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="description" content="This document is an example of JavaScript Form Validation . " />
    <link rel="stylesheet" href="/css/form.css" type="text/css" />
    <!-- <script src="sample-registration-form-validation.js"></script> -->
    <!-- <script src="./js/main.js"></script> -->
</head>

<body onload="set_form()">
    <p class="h1">Job Application form</p>
    <p class="h8">
        Please Fill Out The Form Below To Submit Your Job Application!
    </p>
    <hr />

    <form name="registration" onSubmit="return formValidation(event);" method="get" action="#">
        <ul>
            <li><label for="Name">First Name:</label></li>
            <li><input type="text" name="FirstName" size="50" id="FirstName" pattern="[A-Za-z ]{1,}" title="characters only" required/></li>
            <li><label for="lastname">last Name:</label></li>
            <li><input type="text" name="lastName" size="50" id="lastName" pattern="[A-Za-z ]{1,}" title="characters only"/></li>
            <li><label for="email">email id:</label></li>
            <li><input type="email" name="email" size="50" id="email" placeholder="myname@example.com"/></li>
            <li><label for="phone">Phone Number:</label></li>
            <li><input type="tel" name="phone" size="50" id="phone" pattern="[0-9]{10,}" title="minimum 10 digit number"/></li>
            <li><label id="gender">gender:</label></li>
            <li>
                <input type="radio" name="gender" value="Male" /><span>Male</span>
            </li>
            <li>
                <input type="radio" name="gender" value="Female" /><span>Female</span>
            </li>
            <li>
                <input type="radio" name="gender" value="transgender" /><span>Transgender</span>
            </li>
            <li><label for="address">Address:</label></li>
            <li><input type="text" name="address" size="50" id="address"/></li>
            <li><label for="city">city:</label></li>
            <li>
                <select name="city" id="city">
                    <option selected="" value="Default">(Please select a city)</option>
                    <option value="HYD">Hyderabad</option>
                    <option value="KNR">Karimnagar</option>
                    <option value="NZ">Nizamabad</option>
                    <option value="WNG">Warangal</option>
                    <option value="VZ">Vizag</option>
                </select>
            </li>
            <li><label for="Position">Applied Position:</label></li>
            <li><input type="text" name="Position" size="50" id="Position" pattern="[A-Za-z ]{1,}" title="characters only" required/></li>
            
            <li><label for="pf_intr_date">prefered intervie date:</label></li>
            <li><input type="datetime-local" name="date" value="date" /></li>
            <li><label for="file">Upload Resume:</label></li>
            <li><input type="file" name="file" value="file" /></li>
            <li><input type="reset" name="reset" value="reset" /></li>
            <li><input type="submit" name="submit" value="Submit" /></li>
        </ul>
    </form>
    <script src="./js/main.js"></script>
</body>

</html>
